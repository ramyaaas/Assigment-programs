<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .hid{
            color:red;
            width:200px;
            height:100px;
            border:1px  solid yellow;

        }
    </style>
    
</head>
<body>
    <script>
        $(document).ready(function () {
            $("#bt1").click(function () {
                $("h1,p").addClass("hid");
            });
            $("#bt2").click(function () {
                $("h1,p").removeClass("hid");
            });

        });
    </script>
    <h1 >good morning</h1>
    <p>how r you?</p>
    <button id="bt1">add class example</button>
    <button id="bt2">remove class example</button>

</body>
</html>
