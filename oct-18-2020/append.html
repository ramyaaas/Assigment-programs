<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").append(" <b>Fine</b>.");
            });

            $("#btn2").click(function () {
                $("ul").append("<li>Appended item</li>");
            });
        });
    </script>

    <title></title>
</head>
<body>
    <p>Good morning</p>
    <p>How r you</p>

    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>

    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>

</body>

</html>
