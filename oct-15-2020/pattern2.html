<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var x = 1;
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <=5; j++) {
                if (j == x) {
                    document.write("*");
                }
                else {
                    document.write("&nbsp&nbsp");
                }
            }
            x++;

            document.write("<br>");
        }
    </script>

</body>
</html>
