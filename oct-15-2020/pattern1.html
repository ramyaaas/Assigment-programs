<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= 5; j++) {
                if (i==1 || i==5||j==1 ||j==5)
                    document.write("*");
                

                else 
                    document.write("&nbsp&nbsp");
                
                
            }
            document.write("<br>");
            
        }
                
    </script>
</body>
</html>
