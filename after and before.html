<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
    <script>
        $(document).ready(function () {
            $("#bt1").click(function () {
                $("img").before("<b>Before</b>");
            });

            $("#bt2").click(function () {
                $("img").after("<i>After</i>");
            });
        });
    </script>
</head>
<body>
    <img src="image.jpg"style="width:100px;height:100px" />
    <button id="bt1">insert after</button>
    <button id="bt2">insert before</button>

</body>
</html>
